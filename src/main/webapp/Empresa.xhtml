<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<title>Cadastro Empresa</title>

<ui:composition template="templateMain.xhtml">
    <ui:define name="conteudo">

        <div id="GRID CENTRAL" class="main col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 ">
            <b:row styleClass="show-grid">
                <b:column col-xs="4" col-sm="4" col-md="4"></b:column>
                <b:column col-xs="4" col-sm="4" col-md="4">
                    <h1>Empresa</h1>
                </b:column>
            </b:row>

            <div id="BOTOES" class="row placeholders">

                <div id="BT1" class="placeholder col-xs-6 col-sm-6 ">
                    <b:button value="Novo" href="cadEmpresa.xhtml"/>
                </div>
                <div id="BT2" class="placeholder col-xs-6 col-sm-3 ">
                    <b:button value="Listar Empresas" href="Empresa.xhtml"/>
                </div>
            </div>
            <b:form id="formulario">
                <h:form>
                    <b:dataTable value="#{EmpresaControl.empresas}" var="car">
                        <b:dataTableColumn value="#{car.nomefantasia}"/>
                        <b:dataTableColumn value="#{car.CNPJ}"/>
                    </b:dataTable>
                </h:form>

            </b:form>

        </div>


    </ui:define>
</ui:composition>

</html>
